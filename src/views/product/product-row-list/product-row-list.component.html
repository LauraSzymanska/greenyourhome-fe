<div id="productRowListCarousel" class="carousel slide align-content-center">
  <h3 class="m-4 text-center">{{'Our_Bestsellers' | translate}}</h3>
  <div class="carousel-inner">
    @for(group of groupedList; track group[$index]) {
      <div class="carousel-item active d-flex flex-wrap justify-content-center" [class.active]="groupedList.indexOf(group) === 0" [style.transform]="'translateX(' + (groupedList.indexOf(group) - currentSlideIndex) * 100 + '%)'">
        @for(product of group; track product.name) {
          <app-product-card [productInput]="product"></app-product-card>
        }
      </div>
    }
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#productRowListCarousel" data-bs-slide="prev" (click)="goToPreviousSlide()">
    <span class="carousel-control-prev-icon" aria-hidden="true" style="background-color: #40531b"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#productRowListCarousel" data-bs-slide="next" (click)="goToNextSlide()">
    <span class="carousel-control-next-icon" aria-hidden="true" style="background-color: #40531b;"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
