<mat-toolbar color="primary">
  <mat-button
    class="menu-category"
    mat-icon-button
    #plantsMenuTrigger="matMenuTrigger"
    (mouseover)="openMyMenu(plantsMenuTrigger)"
    [matMenuTriggerFor]="plantsMenu">
    Plants
  </mat-button>

  <mat-menu #plantsMenu="matMenu" class="sub-menu">
    <div class="columns-container">
      <div class="menu-column">
        <span class="menu-column-title">Sale</span>
        <span class="menu-item">
          <a href="/sale" class="menu-link">-70%</a>
        </span>
        <span class="menu-item">
          <a href="/sale-3-for-2" class="menu-link">3 for 2</a>
        </span>
      </div>

      <div class="menu-column">
        <span class="menu-column-title">All Plants</span>
        <span class="menu-item">
          <a href="/bestsellers" class="menu-link">Bestsellers</a>
        </span>
        <span class="menu-item">
          <a href="/plants" class="menu-link">All plants</a>
        </span>
      </div>

      <div class="menu-column">
        <span class="menu-column-title">Species</span>
        <span mat-menu-item>
          <a href="/calatheas" class="menu-link">Calatheas & Marantas</a>
        </span>
        <span mat-menu-item>
          <a href="/pileas" class="menu-link">Pileas</a>
        </span>
      </div>
    </div>
  </mat-menu>

</mat-toolbar>
